name: Build Teams Transcript Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install basic dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
    
    - name: Install core dependencies first
      run: |
        pip install numpy==1.24.3
        pip install psutil==5.9.0
    
    - name: Install audio dependencies
      run: |
        pip install soundcard==0.4.2
    
    - name: Install torch (CPU only for smaller size)
      run: |
        pip install torch==2.0.1 torchaudio==2.0.2 --index-url https://download.pytorch.org/whl/cpu
    
    - name: Install whisper
      run: |
        pip install openai-whisper==20231117
    
    - name: Install PyInstaller
      run: |
        pip install pyinstaller==5.10.1
    
    - name: Verify critical imports
      run: |
        python -c "import soundcard; print('soundcard OK')"
        python -c "import psutil; print('psutil OK')"
        python -c "import torch; print('torch OK')"
        python -c "import whisper; print('whisper OK')"
    
    - name: Build executable with custom spec
      run: |
        echo "Building with custom spec file to handle recursion..."
        pyinstaller transcript_bot.spec
    
    - name: Verify executable was created
      run: |
        if (Test-Path "dist/TeamsTranscriptBot.exe") {
            echo "Executable created successfully"
            Get-ChildItem dist -Name
        } else {
            echo "ERROR: Executable not found"
            exit 1
        }
    
    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: TeamsTranscriptBot-Windows-exe
        path: dist/TeamsTranscriptBot.exe
        retention-days: 30
    
    - name: Create release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        name: Teams Transcript Bot v${{ github.run_number }}
        body: |
          Teams Audio Transcription Bot
          
          ## Caracteristicas:
          - Captura audio del sistema en tiempo real
          - Transcripcion automatica con Whisper
          - Guarda transcripciones en JSON y TXT
          - Detecta automaticamente Microsoft Teams
          
          ## Como usar:
          1. Descarga TeamsTranscriptBot.exe
          2. Ejecuta el archivo (puede pedir permisos de administrador)
          3. Presiona ENTER cuando quieras parar la grabacion
          
          ## Requisitos:
          - Windows 10/11
          - Microfono y altavoces funcionando
          
          Tama√±o: ~200-300MB (version optimizada)
        files: |
          dist/TeamsTranscriptBot.exe
        draft: false
        prerelease: false
