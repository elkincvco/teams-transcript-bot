name: Build Teams Transcript Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy==1.24.3
        pip install psutil==5.9.0
        pip install soundcard==0.4.2
        pip install torch==2.0.1 torchaudio==2.0.2 --index-url https://download.pytorch.org/whl/cpu
        pip install openai-whisper==20231117
        pip install pyinstaller==5.10.1
    
    - name: Verify our spec file content
      run: |
        echo "=== Content of our transcript_bot.spec ==="
        Get-Content transcript_bot.spec
        echo "=== Checking for whisper references ==="
        if (Select-String -Pattern "whisper.*assets" -Path "transcript_bot.spec") {
            echo "ERROR: Found whisper assets reference in spec file!"
            exit 1
        } else {
            echo "OK: No whisper assets references found"
        }
    
    - name: Clean and build
      run: |
        echo "Removing any existing build files..."
        Remove-Item -Path "build" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "dist" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "TeamsTranscriptBot.spec" -Force -ErrorAction SilentlyContinue
        
        echo "Building with our clean spec file..."
        pyinstaller transcript_bot.spec
    
    - name: Verify executable
      run: |
        if (Test-Path "dist/TeamsTranscriptBot.exe") {
            echo "SUCCESS: Executable created"
            $size = (Get-Item "dist/TeamsTranscriptBot.exe").Length
            echo "Size: $([math]::Round($size/1MB, 2)) MB"
        } else {
            echo "ERROR: Executable not found"
            Get-ChildItem dist -ErrorAction SilentlyContinue
            exit 1
        }
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: TeamsTranscriptBot-Windows
        path: dist/TeamsTranscriptBot.exe
