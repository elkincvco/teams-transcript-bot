name: Build Teams Transcript Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install basic dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
    
    - name: Install dependencies step by step
      run: |
        pip install numpy==1.24.3
        pip install psutil==5.9.0
        pip install soundcard==0.4.2
        pip install torch==2.0.1 torchaudio==2.0.2 --index-url https://download.pytorch.org/whl/cpu
        pip install openai-whisper==20231117
        pip install pyinstaller==5.10.1
    
    - name: Verify imports work
      run: |
        python -c "import soundcard; print('soundcard OK')"
        python -c "import psutil; print('psutil OK')"
        python -c "import torch; print('torch OK')"
        python -c "import whisper; print('whisper OK')"
    
    - name: Build executable using spec file
      run: |
        echo "Building with spec file to avoid RecursionError..."
        pyinstaller transcript_bot.spec
    
    - name: Verify executable was created
      run: |
        if (Test-Path "dist/TeamsTranscriptBot.exe") {
            echo "SUCCESS: Executable created"
            Get-ChildItem dist -Name
            $size = (Get-Item "dist/TeamsTranscriptBot.exe").Length
            echo "Size: $([math]::Round($size/1MB, 2)) MB"
        } else {
            echo "ERROR: Executable not found in dist folder"
            Get-ChildItem . -Recurse -Name "*.exe"
            exit 1
        }
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: TeamsTranscriptBot-Windows
        path: dist/TeamsTranscriptBot.exe
        retention-days: 30
